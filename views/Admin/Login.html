<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{settings[0].title_web}} - Simple POS System">
    <meta name="author" content="Ruint">
    <meta name="keywords" content="{{settings[0].title_web}}">
    <!-- Favicon icon -->
    <link rel="icon" type="image" sizes="16x16" href="/Admin/theme1/images/settings/{{settings[0].favicon_web}}">
    <title>{{settings[0].title_web}} | Admin Panel</title>
    
    <!-- page css -->
    <link href="../Admin/theme1/dist/css/pages/login-register-lock.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../Admin/theme1/dist/css/style.min.css" rel="stylesheet">
    
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body class="skin-blue card-no-border">

    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">{{settings[0].title_web}}</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register" style="padding-top:3% !important">
            <div class="login-box card">
                <div class="card-body" style="background-color: rgb(241, 242, 253);border: 1px solid gray; border-radius: 10px;">
                    <form class="form-horizontal form-material" method="post" id="loginform" action="/admin/login">
                        <h3 class="text-center">
							<img style="max-width:100px; max-height:100px" class="img-thumbnail" src="/admin/theme1/images/settings/{{settings[0].logo_web}}">
						</h3>
						<h3 class="box-title m-b-20 text-center">
                            <span style="font-weight:bold">{{settings[0].title_web}}</span> 
                            Log In
                        </h3>
                        <h5 class="box-title m-b-20 text-center">
                            {% if(message.success) %}
                                <div class="alert alert-success" role="alert">
                                    {{message.success}}
                                </div>
                            {% endif %}
                            {% if(message.failed) %}
                                <div class="alert alert-warning" role="alert">
                                    {{message.failed}}
                                </div>
                            {% endif %}
						</h5>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input style="border:1px solid gray;border-radius:10px;padding:15px;background-color: rgb(224, 240, 235);" class="form-control" type="text" name="email" required="" placeholder="Insert Username/Email"> 
							</div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input style="border:1px solid gray;border-radius:10px;padding:15px;background-color: rgb(224, 240, 235);" class="form-control" type="password" name="password" required="" placeholder="Insert Password"> 
							</div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Remember me</label>
                                </div> 
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button style="background-color:#2864d4" class="btn btn-block btn-lg btn-info" type="submit">Log In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>	
    
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="../Admin/theme1/node_modules/jquery/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../Admin/theme1/node_modules/popper/popper.min.js"></script>
    <script src="../Admin/theme1/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--Custom JavaScript -->
    <script type="text/javascript">
        $(function() {
            $(".preloader").fadeOut();
        });
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        });
        // ============================================================== 
        // Login and Recover Password 
        // ============================================================== 
        $('#to-recover').on("click", function() {
            $("#loginform").slideUp();
            $("#recoverform").fadeIn();
        });
    </script>
    
</body>

</html>
